<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
   <form id="myForm">
 <h1  id = 'heading'> shoping list</h1>  
  first : <input type="text" id ='num1'/>
  second : <input typ ='text' id = 'num2'/> 
  <br>
  <br>
 <input type = "button" value ='Add' onClick = addBy() />
 <input type = "button" value ='Sub' onClick = subtractBy() />
 <input type = "button" value ='Multi' onClick = multiplyBy() />
 <input type = "button" value ='Divide' onClick = divideBy() />
 <p id = 'output'></p> 
 </form>
<script>
   var result = document.getElementById('output')
   var num1 = document.getElementById('num1')
   var num2 = document.getElementById('num2')
   

   function addBy(){
      outerHtml(num1.value,num2.value, "+","=" ,function(a,b){
         return a+b

      })
      document.getElementById("myForm").reset(); 
   }


   function subtractBy(){
      outerHtml(num1.value,num2.value, "-","=" ,function(a,b){
         return a-b

      })
      document.getElementById("myForm").reset(); 
      
   }

   function multiplyBy(){
      outerHtml(num1.value,num2.value, "x","=" ,function(a,b){
         return a*b

      })
      document.getElementById("myForm").reset(); 

   }

      function divideBy(){
       outerHtml(num1.value,num2.value, "%","=" ,function(a,b){
         return a/b

      })
      document.getElementById("myForm").reset(); 
      
   }
   

   function outerHtml(a,b,s,equ,callback){
      var add = callback(Number(a),Number(b))
      result.innerHTML +=  a + s + b + equ + add + "<br>"
   }

</script>
</body>
</html>
